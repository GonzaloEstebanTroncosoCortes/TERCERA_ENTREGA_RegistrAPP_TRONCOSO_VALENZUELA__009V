<ion-header [translucent]="true">
  <ion-toolbar>
<!---
    <ion-buttons slot="start">
      <ion-button (click)="mostrarMenu()">
        <ion-icon slot="icon-only" name="menu-outline" color="primary"></ion-icon>
      </ion-button>
    </ion-buttons>
--->
    <ion-title class="titulo">Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" style="color:#3880FF;font-weight: bold;">Login</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-card class="contenidoTarjeta">
    <ion-card-header>
      <ion-card-title>Ingrese sus Datos</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      
      <form [formGroup]="loginForm">
<!---------tipo de usuario---------------------------------------------------------------------------->
        <ion-item>
          <ion-label>Iniciar como:</ion-label>
          <ion-select placeholder="Selección" formControlName="role" type="text">
            <ion-select-option required value="estudiante">Alumno</ion-select-option>
            <ion-select-option required value="docente">Docente</ion-select-option>
          </ion-select>
        </ion-item>

<!---------datos de usuario---------------------------------------------------------------------------->
        <ion-item>
          <ion-label position="floating">Username: </ion-label>
          <ion-input type="text" placeholder="cachupin" formControlName="username"></ion-input>
        </ion-item>
        
        <div *ngIf="loginForm.get('username')?.invalid && (loginForm.get('username')?.dirty || loginForm.get('username')?.touched)">
          <div style="color:red" *ngIf="loginForm.get('username')?.hasError('required')">
            *Username es requerido
          </div>
          <div style="color:red" *ngIf="loginForm.get('username')?.hasError('minlength')">
            *Username mínimo de 8 caracteres
          </div>
        </div>
    
        <ion-item>
          <ion-label position="floating">Password: </ion-label>
          <ion-input type="password" placeholder="gtc@./6st" formControlName="password"></ion-input>
        </ion-item>
    
        <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)">
          <div style="color:red" *ngIf="loginForm.get('password')?.hasError('required')">
            *Password es requerido
          </div>
          <div style="color:red" *ngIf="loginForm.get('password')?.hasError('minlength')">
            *Password mínimo de 8 caracteres
          </div>
        </div>
    
        <ion-row>
          <ion-col size="12">
            <ion-button *ngIf="!estaLogueado()" (click)="login()" [disabled]="!loginForm.valid" expand="block" color="primary" shape="round">
              Login
            </ion-button>
            <ion-button  routerLink="/inicio-general" expand="block" color="primary" fill="solid" shape="round">
              Inicio 
            </ion-button>
          </ion-col>
        </ion-row>
    
      </form>

    </ion-card-content>
    <img src="assets/05_qr.jpg" class="ion-padding imagen">
  </ion-card>


</ion-content>
