<ion-header [translucent]="true">
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-button (click)="mostrarMenu()">
        <ion-icon slot="icon-only" name="menu-outline" color="primary"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title>generarQr</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">generarQr</ion-title>
    </ion-toolbar>
  </ion-header>
  <p style="text-align:center;font-weight:bold;color:red">
    Hola! {{nombre}} 
  </p>
  <ion-item>
    <ion-label>Seleccione una asignatura</ion-label>
    <ion-select [(ngModel)]="data.texto">
      <ion-select-option value="{{obteneraAsignatura1()}}">{{obteneraAsignatura1()}}</ion-select-option>
      <ion-select-option value="{{obteneraAsignatura2()}}">{{obteneraAsignatura2()}}</ion-select-option>
    </ion-select>
  </ion-item>
  <ion-button [disabled]="!data.texto" (click)="generarQr()" expand="block"  shape="round">
    Generar QR
  </ion-button>
  



 <ion-card class="ion-text-center">
  <ion-card-content>
    <qrcode [qrdata]="mensaje" [width]="256" [errorCorrectionLevel]="'M'"></qrcode>
  </ion-card-content>
 </ion-card>
</ion-content>
