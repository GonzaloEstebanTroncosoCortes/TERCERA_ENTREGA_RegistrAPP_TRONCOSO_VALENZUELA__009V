<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Actualizar Datos Docente</ion-title>
  </ion-toolbar>

  <ion-buttons slot="start">
    <ion-button (click)="goBack()">
      Volver
    </ion-button>
  </ion-buttons>

</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Actualizar Datos Docente</ion-title>
    </ion-toolbar>
  </ion-header>

  <form>
    
    <ion-item >
      <ion-label>Usuario: </ion-label>
      <ion-input type="text" name="txtUsername" [(ngModel)]="usuario.username" disabled></ion-input>
    </ion-item> 

    <!--
      <ion-item>
      <ion-label position="floating">Password: </ion-label>
      <ion-input type="password" name="txtPass" [(ngModel)]="usuario.password"></ion-input>
    </ion-item>
  -->

  <!--------asignatura 1----------------------->
  <ion-item >
    <ion-label>Asignatura 1: </ion-label>
    <ion-input type="text" name="txtUsername" [(ngModel)]="usuario.asignatura1" disabled></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Año 1: </ion-label>
    <ion-input type="text" name="txtAnno1" [(ngModel)]="usuario.anno1"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Horal Totales 1: </ion-label>
    <ion-input type="text" name="txtSemestre1" [(ngModel)]="usuario.horaTotal1"></ion-input>
  </ion-item>
<!--------asignatura 2----------------------->
<ion-item >
  <ion-label>Asignatura 2: </ion-label>
  <ion-input type="text" name="txtUsername" [(ngModel)]="usuario.asignatura2" disabled></ion-input>
</ion-item>

<ion-item>
  <ion-label position="floating">Año 2: </ion-label>
  <ion-input type="text" name="txtAnno1" [(ngModel)]="usuario.anno2"></ion-input>
</ion-item>

<ion-item>
  <ion-label position="floating">Horal Totales 2: </ion-label>
  <ion-input type="text" name="txtSemestre1" [(ngModel)]="usuario.horaTotal2"></ion-input>
</ion-item>
<!----------rol------------------------------>
    <ion-item>
      <ion-label position="floating">Rol: </ion-label>
      <ion-select name="txtRole"  [(ngModel)]="usuario.role">
        <ion-select-option value="Docente Planta">Docente Planta</ion-select-option>
        <ion-select-option value="Docente Honorarios">Docente Honorarios</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button (click)="ActualizarDocente()">Actualizar Usuario</ion-button>
        <ion-button style="margin: 15px"[routerLink]="['/salir']"color="success">salir</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
