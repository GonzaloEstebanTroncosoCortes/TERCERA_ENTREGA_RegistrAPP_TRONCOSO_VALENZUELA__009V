<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>perfilactualizarDocente</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">perfilactualizarDocente</ion-title>
    </ion-toolbar>
  </ion-header>

  <form>
    
    <ion-item >
      <ion-label>Usuario: </ion-label>
      <ion-input type="text" name="txtUsername" [(ngModel)]="usuario.username" disabled></ion-input>
    </ion-item> 

    <!--
      <ion-item>
      <ion-label position="floating">Password: </ion-label>
      <ion-input type="password" name="txtPass" [(ngModel)]="usuario.password"></ion-input>
    </ion-item>
  -->

  <ion-item>
    <ion-label position="floating">AÃ±o: </ion-label>
    <ion-input type="text" name="txtAnno1" [(ngModel)]="usuario.anno1"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Semestre 1: </ion-label>
    <ion-input type="text" name="txtSemestre1" [(ngModel)]="usuario.semestre1"></ion-input>
  </ion-item>

    <ion-item>
      <ion-label position="floating">Rol: </ion-label>
      <ion-select name="txtRole"  [(ngModel)]="usuario.role">
        <ion-select-option value="alumno">Alumno</ion-select-option>
        <ion-select-option value="docente">Docente</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button (click)="ActualizarDocente()">Actualizar Usuario</ion-button>
        <ion-button style="margin: 15px"[routerLink]="['/salir']"color="success">salir</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
