<ion-header [translucent]="true">
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-button (click)="mostrarMenu()">
        <ion-icon slot="icon-only" name="menu-outline" color="primary"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title>perfilDocente</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">perfilDocente</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>

    <ion-item>
      <ion-label>Usuario: </ion-label>
      <ion-label>{{ usuario.username }}</ion-label>
    </ion-item> 

    
    <ion-item>
      <ion-label>Correo: </ion-label>
      <ion-label>{{ usuario.correo }}</ion-label>
    </ion-item> 

    <ion-item>
      <ion-label>Rol: </ion-label>
      <ion-label>{{ usuario.role }}</ion-label>
    </ion-item> 

    <ion-item>
      <ion-label>Activo?: </ion-label>
      <ion-label>{{ usuario.isactive }}</ion-label>
    </ion-item>

    <ion-item>
      <ion-label>Asignatura 1: </ion-label>
      <ion-label>{{ usuario.asignatura1 }}</ion-label>
    </ion-item>

    <ion-item>
      <ion-label>Asignatura 2: </ion-label>
      <ion-label>{{ usuario.asignatura2 }}</ion-label>
    </ion-item>

    <ion-button style="margin: 15px"[routerLink]="['/perfilactualizar-docente', usuario.id]"color="warning"> 
      <ion-icon name="create"></ion-icon> </ion-button>

    <ion-button style="margin: 15px"[routerLink]="['/inicio']"color="success"> 
      inicio</ion-button>

  
  </ion-card>

</ion-content>
